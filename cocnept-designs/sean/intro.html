<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Intro speak thing</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        font-family: 'Inconsolata', monospace;
        background-color: black;
        color: white;
      }

      button,
      input,
      select,
      textarea {
        -webkit-appearance: none;
        border: none;
        padding: 0;
        background: none;
        color: inherit;
        font: inherit;
      }
      button:not(:disabled):hover {
        cursor: pointer;
      }

      .speak-wrapper {
        padding: 20px;
        box-sizing: border-box;

        display: flex;
        flex-direction: column;
        max-width: 440px;
        width: 100%;
      }
      .speak-thumbnail {
        border: 3px solid #a1a1a1;
        background-color: #ebdeae;
        image-rendering: pixelated;
        object-fit: contain;
        object-position: bottom;
        height: 300px;
      }
      .speak-dialogue {
        margin: 10px 0;
      }
      .speak-to-speak {
        visibility: hidden;
      }
      .speak-options {
        display: flex;
        justify-content: space-around;
        justify-content: space-evenly;
        opacity: 1;
        transition: opacity .2s;
      }
      .speak-hide-options {
        visibility: hidden;
        opacity: 0;
      }
      .speak-option {
        background-color: rgba(255, 255, 255, 0.3);
        padding: 5px 15px;
      }
      .speak-canvas-wrapper {
        display: flex;
      }
      .speak-canvas {
        border: 3px solid #a1a1a1;
        background-color: white;
        image-rendering: pixelated;
        cursor: crosshair;
        touch-action: none;
        margin: 10px 0;
        width: 100%;
      }
      .speak-remove {
        display: none;
      }

      :disabled {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <script type="module">
import { Dialogue } from './dialogue.js'

const params = new URL(window.location).searchParams

/**
 * Search parameters:
 *   pen-size (default 2)
 *   pen-degradation-rate (default 0.003)
 *   width (default 100)
 *   height (default 50)
 */

// Preload Munkler sprite
// https://stackoverflow.com/questions/3646036/preloading-images-with-javascript
new Image().src = '../../characters/sprites/images/munkler/sprite.png'

Promise.all([
  fetch('./intro-dialogue.json')
    .then(r => r.json()),
  fetch('./principal-dialogue.json')
    .then(r => r.json())
])
  .then(async ([introData, principalData]) => {
    const intro = new Dialogue({
      penSize: +params.get('pen-size') || undefined,
      penDegradationRate: +params.get('pen-degradation-rate') || undefined,
      width: +params.get('width') || undefined,
      height: +params.get('height') || undefined
    })
      .addTo(document.body)
      .setThumbnail('./munkler.png', '#ebdeae')

    const data = await intro.start(introData)
    console.log(data)

    intro.setThumbnail('../../characters/sprites/images/munkler/sprite.png', '#d1efea')

    await intro.start(principalData)

    intro.removeFromParent()

    // Simulate showing the Computer screen
    window.location.href = './responsive.html?principal-demo=true'
  })

    </script>
  </body>
</html>
