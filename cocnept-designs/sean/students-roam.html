<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>students roam</title>
        <meta name="description" content="password to game is sixty five"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="./canvas-stuff.css">
        <style media="screen">
            @import url('../game.css');
            @import url('../basic-flex.css');

            #wrapper {
                flex: auto;
            }
        </style>
    </head>
    <body>
        <div id="wrapper"></div>
        <script type="module">
            import {WrappedCanvas} from './canvas-stuff.js';
            import {Panner} from './panner.js';

            import {loadImages, getSprite} from '../../characters/sprites/sprite.js';
            import {randomSprite} from '../../characters/sprites/random-sprite.js';

            import {frame} from '../../utils.js';

            let wrappedCanvas = new WrappedCanvas(document.getElementById('wrapper'));

            let panner = new Panner({
                canvas: wrappedCanvas,
                width: 130,
                height: 56
            });
            let c = wrappedCanvas.context;
            let students = [];
            let lastTime;
            let ready = false;

            function paint() {
                let now = Date.now();
                let elapsedTime = now - lastTime;
                if (elapsedTime < 500) {
                    panner.time += elapsedTime;
                }
                lastTime = now;

                let {offsetX, offsetY, scale} = panner.getTransform();
                c.clearRect(0, 0, wrappedCanvas.width, wrappedCanvas.height);
                c.save();
                c.imageSmoothingEnabled = false;
                c.translate(offsetX, offsetY);
                c.scale(scale, scale);

                for (let {sprite, x, y} of students) {
                    c.drawImage(sprite, x, y);
                }

                c.restore();
            }

            window.addEventListener('resize', async e => {
                await wrappedCanvas.resize();
                if (ready) paint();
            });

            async function main() {
                await Promise.all([
                    wrappedCanvas.resize(),
                    loadImages()
                ]);

                for (let x = 0; x < panner.width; x += 13) {
                    for (let y = 0; y < panner.height; y += 28) {
                        students.push({
                            sprite: getSprite(randomSprite()),
                            x,
                            y
                        });
                    }
                }
                lastTime = Date.now();

                ready = true;
                while (true) {
                    paint();
                    await frame();
                }
            }

            main();
        </script>
    </body>
</html>
